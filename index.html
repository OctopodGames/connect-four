<!DOCTYPE html>
<html>
	<head>
		<title>Connect 4</title>
		<link rel="stylesheet" type="text/css" href="css/connect.css">
		<link rel="stylesheet" type="text/css" href="css/tabs.css">
	</head>
	<body>
		<div id='wrapper'>
			<div id='left'>
				<div id='player'>
					<div id='pnum' class='player1'></div>
					<div id='pname'>Player 1</div>
				</div>
			</div>
			<div id="board"></div>
			<div id='right'>
				<div class="tabPanel">
					<!-- tabs -->
					<ul class="tabs">
						<li><a href="#rulesPane">Rules</a></li>
						<li><a href="#scoresPane">Scores</a></li>
						<li><a href="#chatPane">Chat</a></li>
					</ul>
					
					<!-- tab panes -->
					<div id="rulesPane">
						<H2>Rules:</H2>
							<ul>
								<li>Players take turns dropping checkers into 7x6 grid</li>
								<li>First player to get 4-in-a-row wins the game</li>
								<li>Up, down, left, right, and diagonal wins are possible</li>
							</ul>
					</div>
					<div id="scoresPane">
						<p>High scores would go here...</p>
					</div>
					<div id="chatPane">
						<p>A Chat pane may go here...</p>
					</div>
				</div>				
				<div id='resetButton'>
					<input onclick="newGame();" id="newGameButton" type="Submit" value="New Game" />
				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/connect.js"></script>
		<script type="text/javascript" src="js/objects.js"></script>

		<script>
			$(document).ready(function() {
					var board = new Board(6, 7);
					board.newBoard();
				/* All used functions are in connect.js */
				newGame();
				displayTabs();
			});
		</script>
	</body>
</html>
